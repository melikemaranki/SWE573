
{% extends "users/base_generic.html" %}
{% block content %}
   <h3>Welcome {{ user.username }}!</h3>
   <form action="{% url 'showResults' %}" method="get">
      <input name="search" type="text" name="name_field" value="Search keywords.">
      <input type="submit">
  </form>
   <h3>{{search}} is searched</h3>

   
 
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Top10')">Top10</button>
  <button class="tablinks" onclick="openTab(event, 'Wordcloud')">Wordcloud</button>
</div>

<div id="Top10" class="tabcontent">
  <h3>Top 10 Words</h3>

  <p>
     {% if chart %}
     <img src="data:image/png;base64, {{chart|safe}}">
     {% endif %}
   </p>

</div>

<div id="Wordcloud" class="tabcontent">
  <h3>Wordcloud</h3>
  <p>
    {% if wcloud %}
     <img src="data:image/png;base64, {{wcloud|safe}}">
     {% endif %}
  </p> 
</div>


<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>     

{% endblock content %}
