<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Covid-19 Analysis App</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="https://github.com/melikemaranki/SWE573/wiki" target= '_blank'>Project Wiki</a></li>
          {% if user.is_authenticated %}
          <li><a class='nav-item nav-link' href="{%url 'logout' %}">Logout</a></li>
         {% endif %}
        </ul>
     {% endblock %}
      </div>
      <div class="col-md-4">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}"></div>
            {{message}}
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
